<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>
</head>
<body>
<h1>All authors: </h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Books: </th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.name}">Name</td>
        <td th:text="${author.surname}">Surname</td>
        <td th:each="book: ${author.books}">
            <p th:text="${book.title}"/>
        </td>
    </tr>
</table>
</body>
</html>
